# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk11
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=reimagined-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.10015198 -DartifactId=Reimagined -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
